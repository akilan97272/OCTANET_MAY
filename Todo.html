<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task" style="color: black; background-color: #e6e6fa; margin-right: 10px; border-radius: 20px;">
                <button id="add-btn">Add</button>
            </div>
            <ul class="list-container">
                <li class="checked">
                    Workout<span><i class="fa-solid fa-trash"></i>></i></span>
                </li>
                <li class="checked">
                    Study<span><i class="fa-solid fa-trash"></i>></i></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
